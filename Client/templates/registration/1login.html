{% extends "registration/base.html" %}

{% block content %}
{% if next %}
<form class="login-form" action="./?next={{next}}" method="post">
{%else%}
<form class="login-form" action="." method="post">
{% endif %}
    {% csrf_token %}
    <h3 class="form-title">Login to your account</h3>
    <div class="alert alert-danger display-hide">
        <button class="close" data-close="alert"></button>
        <span> Enter any username and password. </span>
    </div>
    <div class="form-group">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9" for="id_username">Username</label>
        <div class="input-icon">
            <i class="fa fa-user"></i>
            <input id="id_username" maxlength="254" name="username" type="text" required="" class="form-control placeholder-no-fix" autocomplete="off" placeholder="Username" /> </div>
    </div>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9" for="id_password">Password</label>
        <div class="input-icon">
            <i class="fa fa-lock"></i>
            <input id="id_password" name="password" type="password" required="" class="form-control placeholder-no-fix" autocomplete="off" placeholder="Password" /> </div>
    </div>
    <div class="form-actions">
        <label class="rememberme mt-checkbox mt-checkbox-outline">
            <input type="checkbox" name="remember" value="1" /> Remember me
            <span></span>
        </label>
        <button type="submit" class="btn green pull-right"> Login </button>
    </div>
</form>
<!-- END LOGIN FORM -->
{% endblock %}
